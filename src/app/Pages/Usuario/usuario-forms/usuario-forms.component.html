<div class="container">
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.password" name="alterEgo">
        </div>
        <br>
        <div class="form-group">
          <label for="equipo">equipo</label>
          <select class="form-control" id="power" required [(ngModel)]="model.cancha" name="power" #power="ngModel">
            <option *ngFor="let pow of cancha" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Power is required
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newHero()">Reiniciar</button>
      </form>
    </div>
